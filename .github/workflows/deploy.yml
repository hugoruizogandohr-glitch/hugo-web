name: Build and Deploy Hugo Web

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hugo-web:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to K3s server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Desplegando nueva versiÃ³n en K3s..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hugo-web:latest
            kubectl set image deployment/hugo-web hugo-web=${{ secrets.DOCKERHUB_USERNAME }}/hugo-web:latest -n default
            kubectl rollout status deployment/hugo-web -n default
            echo "âœ… Despliegue completado."
